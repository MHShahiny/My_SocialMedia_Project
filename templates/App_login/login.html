{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title_block %}
<title>Login - Your Site Name</title>
{% endblock %}

{% block css_block %}
<style>
   .sign_up {
       width: 500px;
       border: 1px solid #ccc;
       padding: 25px;
   }
   .log_in {
       width: 500px;
       padding: 40px;
       border: 1px solid #ccc;
   }
</style>
{% endblock %}

{% block body_block %}
<center>
<div class="log_in">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="width:100%">Log In</button>
    </form>
</div>
<br>
<div class="log_in">
    <p>
        Don't have an account? <a href="{% url 'App_login:sign_up' %}">Sign Up</a>
    </p>
</div>
</center>
{% endblock %}
