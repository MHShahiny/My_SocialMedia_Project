{% extends "base.html" %} {% load crispy_forms_tags %} 
{% block title_block %}{{ title }}{% endblock %} 
{% block css_block %}
<style>
   .sign_up{
    width: 500px;
    border:1px solid #ccc;
    padding: 20px;
   }
   .log_in
   {
    width: 500px;
    padding: 20px;
    border:1px solid #ccc;
   }
   </style>
{% endblock  %}
{% block body_block %}
<center>
<div class="sign_up">
<h3>Sign up to see photos from your friends.</h3>
<form method="POST">
    {{ form|crispy }} 
    {% csrf_token %}
    <button type="submit" style="width:100%" class='btn btn-primary'> Sign Up</button>

</form>
</div>
<br>
<div class="log_in">
    <p>
        Have an account ?? <a href="{% url 'App_login:login' %}">
            Login
        </a>
    </p>
</div>
</center>

{% endblock %}
